<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />

	<title>Bakery</title>

	<!-- seo -->
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

	<!-- favicon -->
	<link rel="shortcut icon" href="img/favicon/favicon.ico" type="image/x-icon" />

	<!-- build:css css/main.min.css -->
	<link rel="stylesheet" href="css/main.css" />
	<!-- endbuild -->
</head>

<body class="body">
	<!-- build:body -->

	<div class="header" id="header">
		<nav class="header_nav container">
			<a href="#" class="header_logo">Bakery</a>

			<div class="header_menu-wrapper">
				<ul class="header_menu">
					<li class="header_li">
						<a href="#home" class="header_link">Home</a>
					</li>
					<li class="header_li">
						<a href="#news" class="header_link">News</a>
					</li>
					<li class="header_li">
						<a href="#about" class="header_link">About Us</a>
					</li>
					<li class="header_li">
						<a href="#favorites" class="header_link">Favorites</a>
					</li>
					<li class="header_li">
						<a href="#location" class="header_link">Location</a>
					</li>
				</ul>

				<img src="./img/bread-1.png" alt="bread_img" class="header_img1">
				<img src="./img/bread-4.png" alt="bread_img" class="header_img2">
			</div>

			<div class="hamburger">
				<span></span>
			</div>
		</nav>
	</div>

	<!-- main -->
	<main>
		<section class="home section" id="home">
			<img src="./img/home-bg.jpg" alt="bread_big_image" class="home_bg">
			<div class="home_shadow"></div>

			<div class="home_data-wrapper container">
				<div class="home_data">
					<h1 class="home_title">
						Select The Best <br> Quality Breads
					</h1>
					<button class="home_button">
						Select Breads
					</button>
					<img src="./img/bread-1.png" alt="bread_img">
				</div>

				<div class="home_img-wrapper">
					<img src="./img/home-bread.png" alt="home_bread_img">
				</div>
			</div>

			<div class="home_contacts container">
				<div class="home_location">
					<img src="./img/location.png" alt="location_img">
					<span>AV. The Sun #321 <br> Lima Peru</span>
				</div>

				<div class="home_socials">
					<a href="#">
						<img src="./img/socials/facebook.png" alt="facebook_icon">
					</a>
					<a href="#">
						<img src="./img/socials/instagram.png" alt="instagram_icon">
					</a>
					<a href="#">
						<img src="./img/socials/youtube.png" alt="youtube_icon">
					</a>
				</div>
			</div>

		</section>
	</main>

	<!-- endbuild -->
	<!-- build:js js/common.min.js -->
	<script src="js/common.js"></script>
	<!-- endbuild -->
</body>

</html>
